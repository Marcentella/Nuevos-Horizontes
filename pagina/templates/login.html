<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intranet</title>
    <link rel="stylesheet" href="{% static 'css/stylelogin.css' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f1efe4;">
    <div class="container-fluid-flex align-items-center">
        <div class="row w-100">
            <!-- Imagen a un costado -->
            <div class="col-lg-6 d-none d-lg-flex">
                <a href="{% url 'inicio' %}">
                    <img src="{% static 'logonhhd.jpg' %}" alt="logo" class="img-fluid" style="min-height: 100vh; position: ab;">
                </a>
            </div>
            <!-- Formulario -->
            <div class="col-lg-6 d-flex justify-content-center align-items-center">
                <div class="w-100 px-4" style="max-width: 400px;">
                    <h2 class="text-center mb-4">Iniciar Sesión</h2>
                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Username:</label>
                            <input type="text" name="username" id="username" class="form-control" placeholder="Nombre de usuario" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Contraseña" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100" style="background-color: rgb(0, 0, 57); border: none !important; outline: none !important;">Ingresar</button>
                    </form>
                    
                    {% if error %}
                        <div class="alert alert-danger mt-3">
                            {{ error }}
                        </div>
                    {% endif %}
                    
                    <div class="text-center mt-3">
                        <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
